    <!-- MAIN -->
    <main>

        <h2>Formulario de contacto</h2>
        <p>Por favor, complete este formulario y en breve nos pondremos en contacto:</p>

        <div class="container">
            <form method="" action="">
                <div class="form-group row">
                    <div class="form-group col mb-3">
                        <label class="form-label" for="nombre">Nombre</label>
                        <input type="text" class="form-control" id="nombre" name="nombre"
                            placeholder="Escribe tu nombre" required>
                    </div>
                    <div class="form-group col mb-3 ">
                        <label class="form-label" for="inputPassword4">Apellido</label>
                        <input type="text" class="form-control" id="apellido" name="apellido"
                            placeholder="Escribe tu apellido" required>
                    </div>
                </div>
                <div class="form-group mb-3">
                    <label class="form-label" for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required
                        placeholder="Escribe tu Email">
                </div>
                <div class="form-group mb-3">
                    <label class="form-label" for="telefono">Teléfono</label>
                    <input type="number" class="form-control" id="telefono" name="telefono"
                        placeholder="Escribe tu teléfono">
                </div>

                <div class="form-group mb-3">
                    <label class="form-label" for="mensaje">Mensaje</label>
                    <textarea class="form-control" id="mensaje" rows="4" placeholder="Deja aquí tu mensaje..."
                        required></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Enviar</button>

            </form>



    </main>
